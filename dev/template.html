<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/db8be9eca2.js" crossorigin="anonymous"></script>
    <!-- FancyBox -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <!-- Tiny Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.helper.ie8.js"></script><![endif]-->

    <link rel="stylesheet" href="css/styles.css">
    <title>Web 3 Demo</title>
</head>

<body>

    <header class="grid-container">
        <div>
            <section id="logo-container">
                <a href="index.html"><img src="img/header/logo.svg" alt="mountain logo"></a>
            </section>
    
            <section id="burger-container">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="47px" height="40px" viewBox="0 0 47 29" id="burger">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
                        <g id="lines" stroke="#000" stroke-width="6">
                            <path id="bottom-line" d="M4.5 24.5h38" class="lines" />
                            <path id="middle-line" d="M4.5 14.5h38" class="lines" />
                            <path id="top-line" d="M4.5 4.5h38" class="lines" />
                        </g>
                    </g>
                </svg>
    
            </section>
        </div>
    </header>
    <footer class="grid-container">
            <div>
                <h1>Sign Up!</h1>
                <form action="#">
                    <section>
                        <div>
                            <input type="text" placeholder="Email">
                        </div>
                        <div>
                            <button><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </section>
                </form>
                <ul>
                    <li><a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com/home?trk=logo"><i class="fab fa-linkedin-in"></i></i></a></li>
                    <li><a href="https://github.com/ target="_blank"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
     <!-- jQuery -->
             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
             <!-- Greensock Scroll To Plugin -->
             <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollToPlugin.min.js"></script>
             <!-- Greensock -->
             <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
             <!-- fancyBox -->
             <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
             <!-- Tiny Slider -->
             <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
             
             <script src="js/scripts-min.js"></script>       
</body>

</html>
